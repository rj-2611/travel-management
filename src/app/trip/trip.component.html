
    <div class="content" >
        
        <h2>Trip Information</h2>
        <input class="form-control" id="myInput" (keypress)="filter()" type="text" placeholder="Search for anything.." style="margin-bottom: 15px;">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Emp Name</th>
                <th scope="col">Emp Contact</th>
                <th scope="col">Customer Name</th>
                <th scope="col">Customer Contact</th>
                <th scope="col">Source</th>
                <th scope="col">Destination</th>
                <th scope="col">PickUp Time</th>
                <th scope="col">Drop Time</th>
            </tr>
            </thead>
            <tbody id="myTable">
            <tr *ngFor="let trip of trips">
                <td>{{ trip.tripId }}</td>
                <td>{{ trip.empName }}</td>
                <td>{{ trip.empMobile }}</td>
                <td>{{ trip.custName }}</td>
                <td>{{ trip.custMobile }}</td>
                <td>{{ trip.source }}</td>
                <td>{{ trip.destination }}</td>
                <td>{{ trip.pickupTime }}</td>
                <td>{{ trip.dropTime }}</td>
            </tr>
            </tbody>
        </table>
        
    </div>
